{% extends "main_template.html" %} {% block content %} {% include
"navbar.html"%}
<div class="hr py-3">
  <div class="container">
    <h1 class="text-center">HR chart current</h1>
    <canvas id="myChart"></canvas>
  </div>
</div>
<div class="container">
  <div class="card">
    <div class="card-header">Measurement results</div>
    <div class="card-body">
      <div class="d-flex">
        <h5 class="card-title">Posting time:</h5>
        <p class="ms-2" id="posting-time"></p>
      </div>
      <div class="d-flex">
        <h5 class="card-title">Heart rate mean:</h5>
        <p class="ms-2" id="heart-rate-mean"></p>
      </div>
      <div class="d-flex">
        <h5 class="card-title">Result:</h5>
        <p class="ms-2" id="result"></p>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %} {% endblock %} {% block link_js %}
<script src="{{ url_for('static', filename='js/chart_hr.js') }}"></script>
{% endblock %}
