{% extends "main_template.html" %}
{% block link_css %}
<!-- <link rel="stylesheet" href="url_for('static', filename='css/text_css.css')"> -->
{% endblock %}
{% block content %}
{% include "navbar.html" %}
<div class="container py-3">
    <div class="card">
      <div class="card-header">
        Measurement results
      </div>
      <div class="card-body">
        <div class="d-flex">
            <h5 class="d-flex align-items-center text-center text-reset-margin pe-2">Choose of field:</h2>
            <input type="month" class="form-control w-25" id="time-selected" value="2023-03">
        </div>

        <div class="d-flex">
          <h5 class="card-title">Start time:</h5>
          <p class="ms-2" id="time-start"></p>
        </div>
        <div class="d-flex">
          <h5 class="card-title">End time:</h5>
          <p class="ms-2" id="time-end"></p>
        </div>
        <div class="d-flex">
          <h5 class="card-title">Result:</h5>
          <p class="ms-2" id="result"></p>
        </div>
      </div>
    </div>
  </div>
{% include "footer.html" %}
{% endblock %}
{% block link_js %}
<script src="{{ url_for('static', filename='bootstrap5/js/bootstrap.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='js/statistic_analysis.js') }}"></script>
{% endblock %}
